<ion-header>

  <ion-navbar>
    <ion-title>Agregar Raspberry</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>

	  <ion-item>
	    <ion-label>Nombre</ion-label>
	    <ion-input type="text" [(ngModel)]="input.nombre" ></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>IP</ion-label>
	    <ion-input type="text" [(ngModel)]="input.ip" ></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>Password</ion-label>
	    <ion-input type="password" [(ngModel)]="input.password" ></ion-input>
	  </ion-item>

	  <ion-item>
	    <button ion-button block (click)="registrar()">Agregar</button>
	  </ion-item>

	</ion-list>

</ion-content>
