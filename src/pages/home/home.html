<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="agregar()"> 
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>RapCam</h2>
  <ion-card *ngFor="let Rasp of raspberries">
    <ion-card-header>
      {{Rasp.nombre}}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        IP
        <ion-badge item-end>{{Rasp.ip}}</ion-badge>
      </ion-item>
      <ion-item>
        Estado
        <ion-badge item-end color="secondary">Conectado</ion-badge>
      </ion-item>
      <ion-item>
        Alarma
        <ion-badge item-end color="secondary">Normal</ion-badge>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col center text-center>
        <button ion-button clear small (click)="goDetalle(Rasp.id)">
          <div>Detalles</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
